<script>
    var param={
        id:geturl()
    };
    query('../../rest/object', param)
            .then(function (data) {
                var html = "";
                console.log("1",data)
                _.forEach(data.stories, function (obj) {
                    console.log(obj)
                    html += '<a href="stories.html#' + obj + '">' + obj + '</a>';
                    html += "<br>"
                });
                document.getElementById("result").innerHTML = html;
            })
</script>
